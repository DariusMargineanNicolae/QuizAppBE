repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=320]
  # VSCODE DevContainer CONFIG
  - repo: local
    hooks:
      - id: pylint
        name: Custom Pylint
        entry: ./pre-commit-pylint.sh
        language: script
        types: [python]